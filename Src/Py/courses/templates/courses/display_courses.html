{% extends "learning/base.html" %} {% block content %}
<h1>Courses</h1>
<div>
  {% for course in courses %}
  <div>
    <a href="{% url 'courses:course_detail' course.id %}">
      <h2>{{ course.name }}</h2>
      <p>{{ course.description }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
